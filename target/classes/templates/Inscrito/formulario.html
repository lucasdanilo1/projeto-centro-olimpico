<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/css/formulario.css">

</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid fundo-navbar">
      <a class="navbar-brand" href="#">
        <img src="/img/navbarImage.png" width="45" height="45">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link navbar-letra" href="/sigecop/inicio"><i class="fas fa-home icon margem-icones"></i>Pagina Inicial</a>
          <a class="nav-link navbar-letra" href="#"><i
                  class="fas fa-info-circle icon margem-icones"></i>Informações</a>
          <a class="nav-link navbar-letra" href="/sistema/listaTurmas"><i class="fas fa-lock icon margem-icones"></i>Acesso dos
            Servidores</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid col-md-5">
  <div class="row">

    <header>
      <h3 class="mt-3">Inscrição nos Centro Olímpicos e <br>Paralímpicos</br></h3>
      <p>Processo de inscrição destinado às vagas disponíveis as modalidades esportivas dos <br>Centros Olímpicos e
        Paralímpicos do Distrito Federal</br></p>
    </header>

    <main class="accordion" id="accordionPanelsStayOpenExample">

      <form action="/sigecop/cadastro" th:object="${dadosCadastroAluno}" method="POST">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button bg-white" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne">
                <span class="mt-2 mb-2" style="font-size: 18px;">Dados do Aluno</span>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <div class="form-group mb-4">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" name="nome" th:field="*{dadosPessoais.nome}" class="form-control borda-formulario"
                         id="nome">
                </div>
                <div class="form-group mb-4 col-md-6">
                  <label class="form-label">Sexo</label>
                  <select th:field="*{dadosPessoais.sexo}" class="form-select borda-formulario">
                    <option selected="selected" value="">- Selecionar -</option>
                    <option th:each="sexo : ${T(cop.projeto.Model.Aluno.Sexo).values()}" th:value="${sexo}"
                            th:text="${sexo.descricao}"></option>
                  </select>
                </div>
                <div class="form-group mb-4 col-md-6">
                  <label for="anoNascimento" class="form-label">Ano de Nascimento</label>
                  <input type="text" name="anoNascimento" th:field="*{dadosPessoais.anoNascimento}"
                         class="form-control borda-formulario" id="anoNascimento">
                </div>
                <div class="form-group mb-4">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" name="cpf" th:field="*{dadosPessoais.cpf}" class="form-control borda-formulario"
                         id="cpf">
                </div>
                <div class="form-group mb-4 col-md-6">
                  <label class="form-label">Naturalidade</label>
                  <select th:field="*{dadosPessoais.naturalidade}" class="form-select borda-formulario">
                    <option selected="selected" value="">- Selecionar -</option>
                    <option th:each="naturalidade : ${T(cop.projeto.Model.Aluno.Naturalidade).values()}"
                            th:value="${naturalidade}" th:text="${naturalidade.descricao}"></option>
                  </select>
                </div>
                <div class="form-group mb-4 col-md-6">
                  <label class="form-label">Etnia</label>
                  <select th:field="*{dadosPessoais.etnia}" class="form-select borda-formulario">
                    <option selected="selected" value="">- Selecionar -</option>
                    <option th:each="etnia : ${T(cop.projeto.Model.Aluno.Etnia).values()}" th:value="${etnia}"
                            th:text="${etnia.descricao}"></option>
                  </select>
                </div>
                <div class="form-group mb-4">
                  <label for="nomeDaMae" class="form-label">Nome da Mãe</label>
                  <input type="text" name="nomeDaMae" th:field="*{dadosPessoais.nomeDaMae}"
                         class="form-control borda-formulario" id="nomeDaMae">
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseTwo">
                <span class="mt-2 mb-2" style="font-size: 18px;">Dados de Contato</span>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="form-group col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                    <input type="text" name="email" th:field="*{dadosPessoais.email}"
                           class="form-control borda-formulario" id="email">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="telefone" class="form-label">DDD + Celular</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></span>
                    <input type="text" name="telefone" th:field="*{dadosPessoais.telefone}"
                           class="form-control borda-formulario" id="telefone">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseThree">
                <span class="mt-2 mb-2" style="font-size: 18px;">Dados do Endereço</span>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="row g-2 mb-3">
                  <div class="form-group mb-2 col-md-6">
                    <label class="form-label">Regiao</label>
                    <select th:field="*{dadosPessoais.regiao}" class="form-select borda-formulario">
                      <option selected="selected" value="">- Selecionar -</option>
                      <option th:each="regiao : ${T(cop.projeto.Model.Aluno.Regiao).values()}" th:value="${regiao}"
                              th:text="${regiao.descricao}"></option>
                    </select>
                  </div>
                </div>
                <div for="endereco" class="form-group">
                  <label class="mb-2">Endereco</label>
                  <textarea th:field="*{dadosPessoais.endereco}" class="form-control mb-3"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseFour">
                <span class="mt-2 mb-2" style="font-size: 18px;">Dados da Modalidade Esportiva</span>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
              <div class="accordion-body">
                <div class="row g-2 mb-3">
                  <div class="form-group mb-2 col-md-6">
                    <label for="email" class="form-label">Modalidade</label>
                    <select th:field="*{turmaId}" class="form-select borda-formulario">
                      <option selected="selected" value="">- Selecionar -</option>
                      <option th:each="turma : ${turmas}" th:value="${turma.id}"
                              th:text="${turma.dadosTurma.modalidade.descricao}"></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <div id="panelsStayOpen-collapseFive" class="accordion-collapse show">
              <div class="accordion-body">
                <div class="row g-2 mb-3">

                  <h5 class="mt-3 mb-3">Declarações</h5>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label " for="flexCheckDefault" style="padding-left: 20px;">
                      Declaro que as informações prestadas são verdadeiras, e assumo a inteira responsabilidade pelas
                      mesmas, <br>estando ciente de que a falsidade nas
                      informações ora prestadas implicará nas penalidades cabíveis, além da <br>exclusão da
                      pré-matrícula / matrícula do aluno no âmbito do respectivo Centro Olímpico e Paralímpico</br>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="2">
                    <label class="form-check-label " for="2" style="padding-left: 20px;">
                      Declaro estar ciente que, apesar da Secretaria de Estado de Esporte estar tomando todos os
                      cuidados exigidos por lei na prevenção
                      e combate à Covid-19, não sou obrigado(a) a frequentar as aulas presenciais no contexto da
                      pandemia, desde que manifest
                      e expressamente essa preferência no momento oportuno e conclua todo o processo de rematrícula
                      para assegurar a minha vaga.</br>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="1">
                    <label class="form-check-label " for="1" style="padding-left: 20px;">
                      Declaro ainda que, se optar por frequentar as aulas, eximo a Secretaria de Estado de Esporte e o
                      Governo do <br>Distrito Federal
                      de quaisquer responsabilidades por uma eventual contaminação de Covid-19, tendo em vista  que
                      se trata de uma doença viral que
                      pode ser adquirida dentro ou fora do ambiente do Centro Olímpico e Paralímpico, mesmo
                      utilizando-se e cumprindo rigorosamente
                      todos os protocolos da Covid-19</br>.
                    </label>
                  </div>
                  <div class="text-start mt-4">
                    <button type="submit" class="btn btn-primary">
                      <i class="fa fa-check"></i>   Realizar Inscrição
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
    </main>

  </div>
</main>

  <footer class="p-3 mt-5 mb-3" style="background-color: #FBFDFF">
    <p class="text-dark m-0 text-center">Lucas Danilo da Silva Rodrigues - 2023</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>

</html>

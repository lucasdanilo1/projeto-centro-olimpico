<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>Dados do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/css/formulario.css">

</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid fundo-navbar">
      <a class="navbar-brand" href="#">
        <img src="/img/navbarImage.png" width="45" height="45">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link navbar-letra" href="/sigecop/inicio"><i class="fas fa-home icon margem-icones"></i>Pagina
            Inicial</a>
          <a class="nav-link navbar-letra" href="#"><i
                  class="fas fa-info-circle icon margem-icones"></i>Informações</a>
          <a class="nav-link navbar-letra" href="/sistema/listaTurmas"><i
                  class="fas fa-lock icon margem-icones"></i>Acesso dos
            Servidores</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid col-md-6">
  <div class="row">
    <h3 class="text-center mt-5 mb-5" th:text="${aluno.dadosPessoais.nome}"></h3>
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button bg-white" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                  aria-controls="panelsStayOpen-collapseOne">
            <span class="mt-2 mb-2" style="font-size: 18px;">Dados do Aluno</span>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <div class="form-group mb-3">
              <label class="form-label">Nome</label>
              <strong><br><span th:text="${aluno.dadosPessoais.nome}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Sexo</label>
              <strong><br><span th:text="${aluno.dadosPessoais.sexo.descricao}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Ano de Nascimento</label>
              <strong><br><span th:text="${aluno.dadosPessoais.anoNascimento}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">CPF</label>
              <strong><br><span th:text="${T(cop.projeto.Model.Aluno.Util).formataCPF(aluno.dadosPessoais.cpf)}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Naturalidade</label>
              <strong><br><span th:text="${aluno.dadosPessoais.naturalidade.descricao}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Etnia</label>
              <strong><br><span th:text="${aluno.dadosPessoais.etnia.descricao}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Nome da Mãe</label>
              <strong><br><span th:text="${aluno.dadosPessoais.nomeMae}"></span></strong>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseTwo">
            <span class="mt-2 mb-2" style="font-size: 18px;">Dados de Contato</span>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
          <div class="accordion-body">
            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <strong><br><span th:text="${aluno.dadosPessoais.email}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">DDD + Celular</label>
              <strong><br><span th:text="${T(cop.projeto.Model.Aluno.Util).formataTelefone(aluno.dadosPessoais.telefone)}"></span></strong>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseThree">
            <span class="mt-2 mb-2" style="font-size: 18px;">Dados do Endereço</span>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
          <div class="accordion-body">
            <div class="form-group mb-3">
              <label class="form-label">Regiao</label>
              <strong><br><span th:text="${aluno.dadosPessoais.regiao.descricao}"></span></strong>
            </div>
            <div class="form-group mb-3">
              <label class="mb-2">Endereco</label>
              <strong><br><span th:text="${aluno.dadosPessoais.endereco}"></span></strong>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseFour">
            <span class="mt-2" style="font-size: 18px;">Dados da Modalidade Esportiva</span>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
          <div class="accordion-body">
            <div class="row g-2">
              <div id="panelsStayOpen-collapseFive" class="accordion-collapse show">
                <div class="accordion-body">
                  <div class="container">
                    <table class="table table-vertical">
                      <tbody>
                      <tr>
                        <th class="text-center" scope="row">Sigla:</th>
                        <td class="text-center" th:text="${turma.nome}"></td>
                        <th class="text-center" scope="row">Modalidade:</th>
                        <td class="text-center" th:text="${turma.dadosTurma.modalidade.descricao}"></td>
                      </tr>
                      <tr>
                        <th class="text-center" scope="row">Professor:</th>
                        <td class="text-center">Lucas</td>
                        <th class="text-center" scope="row">Horario:</th>
                        <td class="text-center" th:text="${turma.dadosTurma.horario.descricao}"></td>
                      </tr>
                      <tr>
                        <th class="text-center" scope="row">Status</th>
                        <td class="text-center" th:text="${turma.status.descricao}"></td>
                        <th class="text-center" scope="row">Dias</th>
                        <td class="text-center" th:text="${turma.dadosTurma.dias.descricao}"></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="container-fluid col-md-6">
  <div class="row">
    <div class="mt-4">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
        <i class="fas fa-pencil-alt"></i> Editar</button>
      <a href="/sistema/listaInscritos"><button type="submit" class="btn btn-light ms-3"> Voltar </button></a>
    </div>
  </div>
</div>

<!--editar-->
<div class="modal fade modal-lg" id="modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/sistema/inscritos/{id}(id=${id})}" th:object="${dadosAtualizaAluno}" method="post">
      <div class="modal-body mt-4 mb-4">
          <main class="container-fluid">
            <div class="row">
              <div class="accordion" id="accordion">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button bg-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordion" aria-expanded="true"
                            aria-controls="accordion1">
                      <span class="mt-2 mb-2" style="font-size: 18px;">Dados do Aluno</span>
                    </button>
                  </h2>
                  <div id="accordion1" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <div class="form-group mb-3">
                        <label class="form-group mb-3">Nome:</label>
                        <input type="text" th:field="*{dadosPessoais.nome}" class="form-control borda-formulario" th:placeholder="${aluno.dadosPessoais.nome}">
                      </div>
                      <div class="form-group mb-4 col-md-6">
                        <label class="form-label">Sexo</label>
                        <select th:field="*{dadosPessoais.sexo}" class="form-select borda-formulario">
                          <option th:value="${aluno.dadosPessoais.sexo}" th:text="${aluno.dadosPessoais.sexo.descricao}"></option>
                          <option th:each="sexo : ${T(cop.projeto.Model.Aluno.Sexo).values()}" th:value="${sexo}"
                                  th:text="${sexo.descricao}"></option>
                        </select>
                      </div>
                      <div class="form-group mb-3">
                        <label class="form-label">Ano de Nascimento</label>
                        <input type="text" th:field="*{dadosPessoais.anoNascimento}" class="form-control borda-formulario" th:placeholder="${aluno.dadosPessoais.anoNascimento}">
                      </div>
                      <div class="form-group mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" th:field="*{dadosPessoais.cpf}" class="form-control borda-formulario" th:placeholder="${aluno.dadosPessoais.cpf}">
                      </div>
                      <div class="form-group mb-4 col-md-6">
                        <label class="form-label">Naturalidade</label>
                        <select th:field="*{dadosPessoais.naturalidade}" class="form-select borda-formulario">
                          <option th:value="${aluno.dadosPessoais.naturalidade}" th:text="${aluno.dadosPessoais.naturalidade.descricao}"></option>
                          <option th:each="naturalidade : ${T(cop.projeto.Model.Aluno.Naturalidade).values()}"
                                  th:value="${naturalidade}" th:text="${naturalidade.descricao}"></option>
                        </select>
                      </div>
                      <div class="form-group mb-4 col-md-6">
                        <label class="form-label">Etnia</label>
                        <select th:field="*{dadosPessoais.etnia}" class="form-select borda-formulario">
                          <option th:value="${aluno.dadosPessoais.etnia}" th:text="${aluno.dadosPessoais.etnia.descricao}"></option>
                          <option th:each="etnia : ${T(cop.projeto.Model.Aluno.Etnia).values()}" th:value="${etnia}"
                                  th:text="${etnia.descricao}"></option>
                        </select>
                      </div>
                      <div class="form-group mb-3">
                        <label class="form-label">Nome da Mãe</label>
                        <input type="text" th:field="*{dadosPessoais.nomeDaMae}" class="form-control borda-formulario" th:placeholder="${aluno.dadosPessoais.nomeMae}">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordion2" aria-expanded="false"
                            aria-controls="accordion2">
                      <span class="mt-2 mb-2" style="font-size: 18px;">Dados de Contato</span>
                    </button>
                  </h2>
                  <div id="accordion2" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <div class="form-group col-md-6">
                        <label class="form-label">Email</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                          <input type="text" th:field="*{dadosPessoais.email}" class="form-control borda-formulario" th:placeholder="${aluno.dadosPessoais.email}">
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <label class="form-label">DDD + Celular</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></span>
                          <input type="text" th:field="*{dadosPessoais.telefone}" class="form-control borda-formulario" th:placeholder="${aluno.dadosPessoais.telefone}">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordion3" aria-expanded="false"
                            aria-controls="accordion3">
                      <span class="mt-2 mb-2" style="font-size: 18px;">Dados do Endereço</span>
                    </button>
                  </h2>
                  <div id="accordion3" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <div class="row g-2 mb-3">
                        <div class="form-group mb-2 col-md-6">
                          <label class="form-label">Regiao</label>
                          <select th:field="*{dadosPessoais.regiao}" class="form-select borda-formulario">
                            <option th:value="${aluno.dadosPessoais.regiao}" th:text="${aluno.dadosPessoais.regiao.descricao}"></option>
                            <option th:each="regiao : ${T(cop.projeto.Model.Aluno.Regiao).values()}" th:value="${regiao}"
                                    th:text="${regiao.descricao}"></option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="mb-2">Endereco</label>
                        <textarea th:field="*{dadosPessoais.endereco}" class="form-control mb-3" th:placeholder="${aluno.dadosPessoais.endereco}"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordion4" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseFour">
                      <span class="mt-2" style="font-size: 18px;">Dados da Modalidade Esportiva</span>
                    </button>
                  </h2>
                  <div id="accordion4" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <div class="row g-2">
                        <div id="accordion5" class="accordion-collapse show">
                          <div class="accordion-body">
                            <div class="container">
                              <table class="table table-vertical">
                                <tbody>
                                <tr>
                                  <th class="text-center" scope="row">Sigla:</th>
                                  <td class="text-center" th:text="${turma.nome}"></td>
                                  <th class="text-center" scope="row">Modalidade:</th>
                                  <td class="text-center" th:text="${turma.dadosTurma.modalidade.descricao}"></td>
                                </tr>
                                <tr>
                                  <th class="text-center" scope="row">Professor:</th>
                                  <td class="text-center">Lucas</td>
                                  <th class="text-center" scope="row">Horario:</th>
                                  <td class="text-center" th:text="${turma.dadosTurma.horario.descricao}"></td>
                                </tr>
                                <tr>
                                  <th class="text-center" scope="row">Status</th>
                                  <td class="text-center" th:text="${turma.status.descricao}"></td>
                                  <th class="text-center" scope="row">Dias</th>
                                  <td class="text-center" th:text="${turma.dadosTurma.dias.descricao}"></td>
                                </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light text-start" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
          <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Salvar Alterações</button>
        </div>
        </form>
      </div>
    </div>
  </div>

<footer class="p-3 mt-5 mb-3" style="background-color: #FBFDFF">
  <p class="text-dark m-0 text-center">Lucas Danilo da Silva Rodrigues - 2023</p>
</footer>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>


</body>

</html>
